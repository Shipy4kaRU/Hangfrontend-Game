<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.min.css" />
    <script type="module" src="./js/main.js" defer></script>
    <!-- Поддержка смены темы -->

    <meta name="color-scheme" content="light dark" />

    <meta
      name="theme-color"
      media="(prefers-color-scheme : dark)"
      content="#fff"
    />
    <!-- Измените content на цвет своего усредненного background -->
    <meta
      name="theme-color"
      media="(prefers-color-scheme : light)"
      content="#000"
    />
    <!-- Измените content на цвет своего усредненного background -->

    <link
      id="darkTheme"
      rel="stylesheet"
      type="text/css"
      href="./css/dark-theme.css"
      media="(prefers-color-scheme : dark)"
    />
    <link
      id="lightTheme"
      rel="stylesheet"
      type="text/css"
      href="./css/light-theme.css"
      media="(prefers-color-scheme : light)"
    />

    <!-- Скрипт для кроссбраузерности: проверка MediaQueryList на поддержку тем-->
    <script defer>
      if (matchMedia("(prefers-color-scheme: dark)").media === "not all") {
        document.documentElement.style.display = "none";
        document.head.insertAdjacentHTML(
          "beforeend",
          '<link rel="stylesheet" href="./css/light-theme.css" onload="document.documentElement.style.display=\'\'">'
        );
      }
    </script>
  </head>
  <body class="body">
    <div class="double-container">
      <main class="main">
        <h1 class="visually-hidden">Висилица фронтенд разработчиков!</h1>
        <section class="hang">
          <div class="gallows">
            <div class="gallows__goriz"></div>
            <div class="gallows__vert"></div>
            <div class="gallows__goriz-two"></div>
            <div class="gallows__vert-two"></div>
          </div>
          <div class="character">
            <div class="character__head"></div>
            <div class="character__body"></div>
            <div class="character__hand hand--left"></div>
            <div class="character__hand hand--right"></div>
            <div class="character__leg leg--left"></div>
            <div class="character__leg leg--right"></div>
          </div>
        </section>
        <section class="question__container">
          <h2 class="visually-hidden">Загадка</h2>
          <ul class="question__list"></ul>
          <div class="question">
            <p class="question__text jsQuestion">Сколько лет?</p>
          </div>
          <div class="errors">
            <p class="errors__text">Неверные ответы:</p>
            <p class="errors__numbers jsErrors"></p>
          </div>
          <div class="keyboard">
            <ul class="keyboard__list">
              <li class="keyboard__el">
                <button class="keyboard__btn">A</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">B</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">C</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">D</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">E</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">F</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">G</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">H</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">I</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">J</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">K</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">L</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">M</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">N</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">O</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">P</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">Q</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">R</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">S</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">T</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">U</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">V</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">W</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">X</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">Y</button>
              </li>
              <li class="keyboard__el">
                <button class="keyboard__btn">Z</button>
              </li>
            </ul>
          </div>
        </section>
      </main>
    </div>
    <dialog class="modal">
      <p class="modal__title">Вы проиграли!</p>
      <p class="modal__text">
        Не расстраивайтесь и попробуйте сыграть еще раз.
      </p>
      <div>
        <p class="modal__text">Правильный ответ был:</p>
        <p class="modal__answer">Окунь</p>
      </div>
    </dialog>
  </body>
</html>
